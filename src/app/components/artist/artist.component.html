<div class="row" *ngIf="artist | async as artist; else loading">
  <div class="col-2">
    <img
      [src]="artist.images | noimage"
      alt="artist.name"
      class="img-thumbnail img-circle"
    />
  </div>
  <div class="col">
    <h3>{{ artist.name }}</h3>
    <p>
      <a [href]="artist.external_urls.spotify" target="_blank"
        >Go to artist page</a
      >
    </p>
  </div>

  <div class="col-4 text-right">
    <button routerLink="/search" class="btn btn-outline-danger">Back</button>
  </div>
</div>

<div class="row mt-5">
  <div class="col">
    <table class="table table-dark">
      <thead>
        <tr>
          <th>Caratule</th>
          <th>Album</th>
          <th>Song</th>
          <th>Preview</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let track of topTracks | async">
          <td>
            <img
              class="img-thumb"
              [src]="track.album.images | noimage"
              [alt]="track.album.name"
            />
          </td>
          <td>{{ track.album.name }}</td>
          <td>{{ track.name }}</td>
          <td>
            <iframe
              [src]="track.uri | securedom"
              width="300"
              height="80"
              frameborder="0"
              allowtransparency="true"
              allow="encrypted-media"
            ></iframe>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<ng-template #loading>Loading artist Data...</ng-template>
