<div class="card-columns animated fadeIn">
  <div
    (click)="seeArtist(item)"
    *ngFor="let item of items"
    class="card pointer"
  >
    <img [src]="item.images | noimage" class="card-img-top" [alt]="item.name" />
    <div class="card-body">
      <h5 class="card-title">{{ item.name }}</h5>
      <p *ngIf="item.artists" class="card-text">
        <span
          *ngFor="let artist of item.artists"
          class="badge badge-secondary"
          >{{ artist.name }}</span
        >
      </p>
    </div>
  </div>
</div>
